<ion-header>
  <ion-toolbar>
    <ion-title>Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="question">
    <h2>{{ question.questionText }}</h2>
    <ion-list>
      <ion-item *ngFor="let option of getOptions()">
        <ion-button expand="full" (click)="selectOption(option)">
          {{ option }}
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="nextQuestion()">Next Question</ion-button>
  </div>
</ion-content>
